<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - NGO Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .events-page {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .events-hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bgrnd.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
        }

        .events-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .events-container {
            padding: 2rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-content {
            padding: 1.5rem;
        }

        .event-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .event-location {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .event-description {
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        [data-theme="dark"] .event-card {
            background: linear-gradient(145deg, #24283b, #1a1b26);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .events-hero h1 {
                font-size: 2rem;
            }

            .events-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="events-page">
        <div class="events-hero">
            <h1>Our Events</h1>
            <p>Join us in making a difference through our various events and initiatives</p>
        </div>

        <div class="events-container">
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Load events from localStorage
        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = '';

            events.forEach(event => {
                const eventCard = createEventCard(event);
                eventsGrid.appendChild(eventCard);
            });
        }

        // Create event card
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <img src="${event.image}" alt="${event.title}" class="event-image">
                <div class="event-content">
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-location"><i class="fas fa-map-marker-alt"></i> ${event.location}</p>
                    <p class="event-description">${event.description}</p>
                </div>
            `;
            return card;
        }

        // Initialize the page
        loadEvents();
    </script>
</body>
</html>
